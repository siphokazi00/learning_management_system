<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Willow Academy LMS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="../Frontend/images/favicon.png">
    <style>
        /* General Body Styling */
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        /* Navigation Bar Styling */
        
        .nav-bar {
            background-color: #343a40;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .nav-bar h2 {
            margin: 0;
            font-size: 20px;
        }
        
        .nav-bar ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        
        .nav-bar ul li {
            margin: 0 10px;
        }
        
        .nav-bar ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: color 0.3s ease;
        }
        
        .nav-bar ul li a:hover {
            color: #17a2b8;
        }
        /* Payment Box Styling */
        
        .payment-box {
            max-width: 650px;
            margin: 50px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .payment-box h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .form {
            display: flex;
            flex-direction: column;
        }
        
        .form .label {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }
        
        .form input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .form button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .form button:hover {
            background-color: #0056b3;
        }
        /* Card Group Styling */
        
        .card-grp {
            display: flex;
            gap: 10px;
        }
        
        .card-item {
            flex: 1;
        }
        /* Responsive Design */
        
        @media (max-width: 768px) {
            .nav-bar {
                flex-direction: column;
                align-items: flex-start;
            }
            .nav-bar ul {
                flex-wrap: wrap;
            }
            .card-grp {
                flex-direction: column;
            }
            .status-paid {
                color: green;
                font-weight: bold;
            }
            .status-unpaid {
                color: red;
                font-weight: bold;
            }
            .btn {
                padding: 5px 10px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            .btn:hover {
                background-color: #0056b3;
            }
            .error-message {
                text-align: center;
                color: red;
                font-weight: bold;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <div class="nav-bar">
        <h2>Willow Academy - Payments</h2>
        <ul>
            <li><a href="../Frontend/index.html">Home</a></li>
            <li><a href="../Frontend/user.html">Users</a></li>
            <li><a href="payments.html">Payments</a></li>
            <li><a href="../Frontend/grades.html">Grades</a></li>
            <li><a href="../Frontend/calendar.html">Calendar</a></li>
            <li><a href="../Frontend/events.html">Events</a></li>
        </ul>
    </div>

    <!-- Payment Form -->
    <div class="payment-box">
        <h1>Payment Management</h1>
        <form id="payment-form">
            <div class="form">
                <div class="card">
                    <label class="label">Card Holder:</label>
                    <input type="text" class="input" placeholder="Card Holder Name" required>
                </div>
                <div class="card">
                    <label class="label">Card Number:</label>
                    <input type="text" class="input" data-mask="0000 0000 0000 0000" placeholder="Card Number" required>
                </div>
                <div class="card-grp">
                    <div class="card-item">
                        <label class="label">Expiry Date:</label>
                        <input type="text" name="expiry-date" class="input" data-mask="00 / 00" placeholder="MM / YY" required>
                    </div>
                    <div class="card-item">
                        <label class="label">CVC:</label>
                        <input type="text" class="input" data-mask="000" placeholder="CVC" required>
                    </div>
                </div>
                <button id="submit">Pay</button>
                <div id="payment-result"></div>
            </div>
        </form>
    </div>

    <script src="https://js.stripe.com/v3/"></script>
    <script src="../script/payment.js"></script>
</body>

</html>
