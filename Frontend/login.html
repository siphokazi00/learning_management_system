<!DOCTYPE html>
<html>

<head>
    <!-- Point to the CSS file inside the 'css' folder -->
    <link rel="stylesheet" type="text/css" href="../Backend/css/LoginSignup.css">
    <!-- Removed incorrect reference to LoginSignup.css -->
    <link rel="icon" type="image/png" href="../Frontend/images/favicon.png">
    <title>Login - Willow Academy LMS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="login-box">
        <img src="images/WILLOW__Modern_University_Logo-removebg-preview.png" class="avatar" alt="Willow Academy Logo" style="width: 250px; height: auto; display: block; margin: 0 auto;">
        <h1 style="display: block; text-align: center; font-size: 25px; color: chocolate;">Login Here</h1>
        <form id="loginForm" style="display: flex;
        flex-direction: column;
        align-items: center; margin-top: 20px; margin-bottom: 20px;" novalidate>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <div class="error-message" id="email-error"></div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <div class="error-message" id="password-error"></div>
            <input type="submit" value="Login">
        </form>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
    <!-- Return to Home -->
    <div class="return-home">
        <a href="index.html" style="position: absolute; top: 10px; left: 10px; font-size: 20px; color: rgb(113, 91, 190); text-decoration: none;">Return to Home</a>
    </div>
    <!-- Point to the JS file inside the 'script' folder -->
    <script src="../script/login.js"></script>
</body>

</html>
