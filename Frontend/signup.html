<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/LoginSignup.css">
    <link rel="icon" type="image/png" href="favion.png">
    <title>Sign Up - Willow Academy LMS</title>
</head>

<body>
    <div class="login-box">
        <img src="images/WILLOW__Modern_University_Logo-removebg-preview.png" class="avatar" alt="Willow Academy Logo">
        <h1>Sign Up</h1>
        <form id="signupForm" novalidate>
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Sign Up">
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
    <!-- Return to Home -->
    <div class="return-home">
        <a href="index.html">Return to Home</a>
    </div>

    <script src="../script/signup.js"></script>
</body>

</html>
